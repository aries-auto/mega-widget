<md-input-container>

	<md-content class="vehicleInfo">
		<h2>
			<span ng-if="vehicle.year">{{vehicle.year}}</span>
			<span ng-if="vehicle.make">{{vehicle.make}}</span>
			<span ng-if="vehicle.model">{{vehicle.model}}</span>
			<span ng-if="vehicle.style">{{vehicle.style}}</span>
		</h2>
	</md-content>

	<md-content ng-repeat="part in parts">
		<h3 class="part header">{{part.short_description}}</h3>
		<h5 class="part number">Part Number: {{part.id}}</h5>
		<h5 ng-if="part.upc" class="part upc">UPC: {{part.upc}}</h5>
		

		<product-image ng-model="part" max-height="100"></product-image>
		<manufacturer-price ng-model="part"></manfacturer-price>


	</md-content>


</md-input-container>
