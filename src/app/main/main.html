<div layout="vertical" layout-fill>

  <md-content class="main">
    <header>
      <h1><div>Product Widget</div></h1>
    </header>

    <section class="jumbotron">
      <h3>Product Widget</h3>
    </section>

    <div layout-align="center">
      <h4>Hitch Widget Example</h4>
      <main-directive>
        <lookup></lookup>
        <results ng-if="parts" parts="parts" vehicle="vehicle">
          <result ng-repeat="part in parts" part="part">{{part.id}} -- {{part.short_description}}
            <images></images>
            <content-directive></content-directive>
          </result>  
        </results>
      </main-directive>

    </div>
  </md-content>
</div>
